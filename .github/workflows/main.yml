name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Pull latest changes from hub
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull https://harshrathod18:$HF_TOKEN@huggingface.co/spaces/harshrathod18/RAG-CHATBOT-NVIDIA main --rebase
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://harshrathod18:$HF_TOKEN@huggingface.co/spaces/harshrathod18/RAG-CHATBOT-NVIDIA main
